<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Abdullah Sayed | NFT preview card component | Frontend Mentor</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <div id="container">
      <div class="nft">
        <div class="nft-img">
          <img  src="./images/image-equilibrium.jpg" alt="image-equilibrium.jpg">
        </div>
        <h1 class="nft-title"><a href="">Equilibrium #3429</a></h1>
        <p class="nft-dec">Our Equilibrium collection promotes balance and calm.</p>
        <div class="info">
          <div class="top">
            <div class="price">
              <img src="./images/icon-ethereum.svg" alt="icon-ethereum.svg">
              <span>0.041 ETH</span>
            </div>
            <div class="time">
              <img src="./images/icon-clock.svg" alt="icon-clock.svg">
              <span>3 days left</span>
            </div>
          </div>
          <div class="divider"></div>
          <div class="bottom">
            <div class="creator">
              <img src="./images/image-avatar.png" alt="image-avatar.png">
              <span>Creation of <a href="">Jules Wyvern</a></span>
            </div>
          </div>
        </div>
      </div>
      <p class="copytight">Code By <a href="https://t.me/abdsylearn" target="_blank">@abdsylearn</a></p>
    </div>
  </body>

</html>
